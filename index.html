<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo - Meu Portfólio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Cutscene (some após 6 segundos com CSS) -->
  <div id="cutscene">
    <img src="https://i.makeagif.com/media/10-29-2022/PRreA6.gif" alt="Cutscene" />
  </div>

  <!-- Conteúdo principal -->
  <div id="main-content">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="https://www.vhv.rs/dpng/d/411-4112443_undertale-soul-png-transparent-background-determination-undertale-soul.png" alt="Logo" />
        <span>Meu Portfólio</span>
      </div>

      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>

      <div class="search">
        <input type="text" placeholder="Buscar..." />
      </div>
    </nav>

    <!-- Seções -->
    <section id="home" class="section">
      <div class="container">
        <img src="minha-foto.jpg" alt="Minha Foto" class="foto-pessoal" />
        <div class="descricao">
          <h1>Olá, eu sou [Seu Nome]!</h1>
          <p>Sou desenvolvedor web e este é meu portfólio profissional.</p>
        </div>
      </div>
    </section>

    <section id="sobre" class="section">
      <h2>Sobre Mim</h2>
      <p>Conteúdo sobre você...</p>
    </section>

    <section id="projetos" class="section">
      <h2>Meus Projetos</h2>
      <p>Conteúdo dos projetos...</p>
    </section>

    <section id="contato" class="section">
      <h2>Contato</h2>
      <p>Informações de contato...</p>
    </section>
  </div>

</body>
</html>
